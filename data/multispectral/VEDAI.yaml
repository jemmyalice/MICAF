# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to YOLOv5:
#   /parent_folder
#     /coco128
#     /yolov5


# download command/URL (optional)
#download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
path: /kaggle/working/MICAF/VEDAI
train_rgb: /kaggle/working/MICAF/VEDAI/visible/train/  # 128 images
val_rgb: /kaggle/working/MICAF/VEDAI/visible/test/  # 128 images
train_ir: /kaggle/working/MICAF/VEDAI/infrared/train/  # 128 images
val_ir: /kaggle/working/MICAF/VEDAI/infrared/test/  # 128 images

# number of classes
nc: 8

# class names
names: ['car', 'truck', 'pickup', 'tractor', 'camper', 'ship', 'van', 'plane']
